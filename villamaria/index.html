<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillamariaDon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Villamaria's Sari Sari Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="don.jpg" alt="Profile Icon">
            <button id="logout-button">Log Out</button>
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <div class="container">
        <div class="cards">
            <div class="card">
                <img src="piattos.png" alt="Product 1">
                <h3>Piattos</h3>
                <p>Price: ₱20</p>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="mtdew.png" alt="Product 2">
                <h3>Mountain Dew</h3>
                <p>Price: ₱60</p>
                <button>Add to Cart</button>
            </div>

            <div class="card">
                <img src="vkats.png" alt="Product 3">
                <h3>V-Cut</h3>
                <p>Price: ₱20</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2022 Villamaria. All rights reserved.</p>
    </footer>
</body>
</html>
